version: '3.9'

services:
  nifi:
    build: .
    container_name: evrental-nifi
    environment:
      - NIFI_WEB_HTTPS_PORT=8443
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=evrental12345
      - NIFI_SENSITIVE_PROPS_KEY=evrentalnifi123
      - NIFI_JVM_HEAP_INIT=512m
      - NIFI_JVM_HEAP_MAX=2g
    ports:
      - "8443:8443"
    volumes:
      - ./nifi_data:/opt/nifi/nifi-current/flowfile_repository
      - ./drivers/mysql-connector-j-8.4.0.jar:/opt/nifi/nifi-current/lib/mysql-connector-j-8.4.0.jar:ro
    networks:
      - ev-rental-network
    depends_on:
      - whitehouse-mysql
    restart: unless-stopped

  # Whitehouse Data Warehouse (optional - có thể chạy riêng)
  whitehouse-mysql:
    image: mysql:8.0
    container_name: whitehouse-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: whitehouse123
      MYSQL_DATABASE: whitehouse
      MYSQL_USER: nifi
      MYSQL_PASSWORD: nifi123
    ports:
      - "3310:3306"
    volumes:
      - whitehouse_data:/var/lib/mysql
      - ../whitehouse/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pwhitehouse123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ev-rental-network
    restart: unless-stopped

volumes:
  whitehouse_data:

networks:
  ev-rental-network:
    external: true
