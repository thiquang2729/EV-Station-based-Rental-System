version: '3.9'

services:
  # üèõÔ∏è Whitehouse Data Warehouse Database
  mysql:
    image: mysql:8.0
    container_name: whitehouse-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-whitehouse123}
      MYSQL_DATABASE: whitehouse
      MYSQL_USER: nifi
      MYSQL_PASSWORD: nifi123
    ports:
      - "3310:3306"
    volumes:
      - whitehouse_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-whitehouse123}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ev-rental-network
    restart: unless-stopped

volumes:
  whitehouse_data:

networks:
  ev-rental-network:
    external: true
    name: ev-rental-network

