<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="#ffffff"/>

  <!-- Header -->
  <rect x="0" y="0" width="1600" height="64" fill="#ffffff"/>
  <text x="80" y="40" font-family="Inter, Arial" font-size="18" font-weight="700" fill="#111">‚óè Carhive</text>
  <circle cx="1530" cy="32" r="12" fill="#111"/>
  <rect x="1490" y="26" width="16" height="12" rx="2" fill="#111"/>

  <!-- Hero Title -->
  <text x="800" y="200" text-anchor="middle" font-family="Inter, Arial" font-size="40" font-weight="800" fill="#111">Your Road Trip Starts Here</text>

  <!-- Search Bar -->
  <g filter="url(#shadow)">
    <rect x="400" y="240" width="800" height="72" rx="36" fill="#fff" stroke="#e5e7eb"/>
  </g>
  <!-- columns -->
  <line x1="620" y1="248" x2="620" y2="312" stroke="#e5e7eb"/>
  <line x1="860" y1="248" x2="860" y2="312" stroke="#e5e7eb"/>
  <text x="460" y="268" font-family="Inter, Arial" font-size="12" fill="#6b7280">Pick-up / Drop-off</text>
  <text x="460" y="296" font-family="Inter, Arial" font-size="14" fill="#374151">Select location</text>
  <text x="660" y="268" font-family="Inter, Arial" font-size="12" fill="#6b7280">Check in</text>
  <text x="660" y="296" font-family="Inter, Arial" font-size="14" fill="#374151">Pick a date</text>
  <text x="900" y="268" font-family="Inter, Arial" font-size="12" fill="#6b7280">Check out</text>
  <text x="900" y="296" font-family="Inter, Arial" font-size="14" fill="#374151">Pick a date</text>
  <circle cx="1170" cy="276" r="24" fill="#111"/>
  <path d="M1164 274a8 8 0 1112 12l6 6-2 2-6-6a8 8 0 01-10-8z" fill="#fff"/>

  <!-- Brand Row -->
  <g opacity="0.85">
    <text x="300" y="360" font-family="Inter, Arial" font-size="18" fill="#6b7280">KIA</text>
    <text x="420" y="360" font-family="Inter, Arial" font-size="18" fill="#6b7280">SUBARU</text>
    <text x="580" y="360" font-family="Inter, Arial" font-size="18" fill="#6b7280">MINI</text>
    <text x="690" y="360" font-family="Inter, Arial" font-size="18" fill="#6b7280">HYUNDAI</text>
    <text x="860" y="360" font-family="Inter, Arial" font-size="18" fill="#6b7280">MERCEDES</text>
    <text x="1040" y="360" font-family="Inter, Arial" font-size="18" fill="#6b7280">TOYOTA</text>
    <text x="1180" y="360" font-family="Inter, Arial" font-size="18" fill="#6b7280">BMW</text>
    <text x="1280" y="360" font-family="Inter, Arial" font-size="18" fill="#6b7280">HONDA</text>
  </g>

  <!-- Section Title -->
  <text x="320" y="440" font-family="Inter, Arial" font-size="28" font-weight="800" fill="#111">Pick Your Perfect Match</text>

  <!-- Category Cards -->
  <g>
    <rect x="280" y="460" width="280" height="160" rx="16" fill="#fff" stroke="#e5e7eb"/>
    <rect x="300" y="480" width="90" height="28" rx="14" fill="#f3f4f6" stroke="#e5e7eb"/>
    <text x="318" y="498" font-family="Inter, Arial" font-size="12" font-weight="600" fill="#374151">Hatchback</text>
    <rect x="320" y="520" width="200" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>

    <rect x="580" y="460" width="280" height="160" rx="16" fill="#fff" stroke="#e5e7eb"/>
    <rect x="600" y="480" width="80" height="28" rx="14" fill="#f3f4f6" stroke="#e5e7eb"/>
    <text x="615" y="498" font-family="Inter, Arial" font-size="12" font-weight="600" fill="#374151">Minivan</text>
    <rect x="620" y="520" width="200" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>

    <rect x="880" y="460" width="280" height="160" rx="16" fill="#fff" stroke="#e5e7eb"/>
    <rect x="900" y="480" width="94" height="28" rx="14" fill="#f3f4f6" stroke="#e5e7eb"/>
    <text x="913" y="498" font-family="Inter, Arial" font-size="12" font-weight="600" fill="#374151">Sports Car</text>
    <rect x="920" y="520" width="200" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>

    <rect x="1180" y="460" width="280" height="160" rx="16" fill="#fff" stroke="#e5e7eb"/>
    <rect x="1200" y="480" width="110" height="28" rx="14" fill="#f3f4f6" stroke="#e5e7eb"/>
    <text x="1210" y="498" font-family="Inter, Arial" font-size="12" font-weight="600" fill="#374151">Pickup Truck</text>
    <rect x="1220" y="520" width="200" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>

    <rect x="280" y="640" width="280" height="160" rx="16" fill="#fff" stroke="#e5e7eb"/>
    <rect x="300" y="660" width="50" height="28" rx="14" fill="#f3f4f6" stroke="#e5e7eb"/>
    <text x="315" y="678" font-family="Inter, Arial" font-size="12" font-weight="600" fill="#374151">SUV</text>
    <rect x="320" y="700" width="200" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
  </g>

  <!-- Footer label (vehicle list hint) -->
  <text x="320" y="840" font-family="Inter, Arial" font-size="20" font-weight="700" fill="#111">Available Vehicles (footer)</text>
  <rect x="320" y="850" width="960" height="4" fill="#e5e7eb"/>
</svg>

