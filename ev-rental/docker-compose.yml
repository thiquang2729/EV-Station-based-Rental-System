version: '3.9'

services:
  # ğŸ§± Database
  mysql:
    image: mysql:8.0
    container_name: ev-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: evrental
      MYSQL_USER: evuser
      MYSQL_PASSWORD: evpass
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # ğŸ–¥ï¸ Adminer (UI Ä‘á»ƒ xem database)
  adminer:
    image: adminer
    container_name: ev-adminer
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  # ğŸ§© Admin Service
  admin-svc:
    build: ./services/admin-svc
    container_name: admin-svc
    environment:
      PORT: 3001

  # ğŸš— Rental Service
  rental-svc:
    build: ./services/rental-svc
    container_name: rental-svc
    environment:
      PORT: 3002
      DATABASE_URL: mysql://evuser:evpass@mysql:3306/evrental
      SHADOW_DATABASE_URL: mysql://root:root@mysql:3306/evrental_shadow
      CORS_ORIGIN: "*"
    depends_on:
      mysql:
        condition: service_healthy
      admin-svc:
        condition: service_started
    ports: []

  # ğŸš™ Fleet Service (nÆ¡i upload áº£nh lÃªn AWS S3)
  fleet-svc:
    build: ./services/fleet-svc
    container_name: fleet-svc
    env_file:
      - ./services/fleet-svc/.env # âš™ï¸ load key AWS tá»« Ä‘Ã¢y
    environment:
      PORT: 3003
      DATABASE_URL: mysql://evuser:evpass@mysql:3306/evrental
      SHADOW_DATABASE_URL: mysql://root:root@mysql:3306/evrental_shadow
    depends_on:
      mysql:
        condition: service_healthy
      admin-svc:
        condition: service_started
    ports: []

  # ğŸŒ Nginx Gateway (Ä‘iá»ƒm vÃ o cho FE)
  nginx-gateway:
    image: nginx:latest
    container_name: nginx-gateway
    ports:
      - "4000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      admin-svc:
        condition: service_started
      rental-svc:
        condition: service_started
      fleet-svc:
        condition: service_started

volumes:
  dbdata:
